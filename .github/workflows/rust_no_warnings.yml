on: [push, pull_request]

name: No Warnings in Rust

jobs:
  warnings:
    name: Warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-02-22
      - uses: actions-rs/cargo@v1
        with:
          command: rustc
          args: -- -D warnings
